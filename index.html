<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page-container">
        <h1 id="header">NET<span>FLIX</span></h1>
        <h3 id="header-description">Thank you for signing up to Netflix. Tell me about yourself</h3>

        
            <div id="form-container">
                <form action="result.html" target="_blank">
                    <label for="name">Name:</label><br>
                    <input id="name" type="text" placeholder="enter your name"><br>

                    <label for="age">Age:</label><br>
                    <input id="age" type="text" placeholder="age"><br>

                    <label for="email">Email:</label><br>
                    <input id="email" type="email" placeholder="enter your Email"><br>

                    <label for="content">Content Type:</label><br>
                    <select name="content" id="content">
                        <option value="series">Series</option>
                        <option value="films">Films</option>     
                    </select><br>

                    <label for="movie-type">Movie Type:</label><br>
                    <input id="comedy" type="checkbox" >
                    <label for="comedy">Comedy:</label><br>
                    <input id="action" type="checkbox" >
                    <label for="action">Action:</label><br>
                    <input id="romance" type="checkbox" >
                    <label for="romance">Romance:</label><br>

                    <label for="movie-type">Gender:</label><br>
                    <input id="male" type="radio" >
                    <label for="male">Male:</label><br>
                    <input id="female" type="radio" >
                    <label for="female">Female:</label><br>
                    <input id="other" type="radio" >
                    <label for="other">Other:</label><br>

                    <label for="feedback">Feedback</label><br>
                    <input id="feedback" type="text"><br>

                    <input type="submit">



                </form>

            </div>
    </div>
    
</body>
</html>
